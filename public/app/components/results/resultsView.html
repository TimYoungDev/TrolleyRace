<div class="container-full" ng-controller="resultsController">

    <div class="row">
        <div class="col-lg-12 text-center">
            <h2>Projected Outcomes</h2>
            <a href="#/" class="btn btn-warning">Home</a>
            <a href="#/placebet" class="btn btn-warning" ng-if="currentYear == year">Add Outcome</a>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{year}} Projected Outcomes
                </div>
                <div class="panel-body">

                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Winner</th>
                            <th>Comments</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="outcome in outcomes">
                            <td>{{outcome.name}}</td>
                            <td>{{outcome.winner}}</td>
                            <td>{{outcome.comments}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
